apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: ai-textbook
type: Opaque
stringData:
  DATABASE_URL: "postgresql://postgres:password@postgres-service:5432/ai_textbook"
  REDIS_URL: "redis://redis-service:6379"
  JWT_SECRET: "your-production-jwt-secret-change-this"
  NEXTAUTH_SECRET: "your-nextauth-secret-change-this"
  # Note: In production, use sealed-secrets or external secret management
  # CLAUDE_API_KEY and DALLE_API_KEY should be added via kubectl or secret management tool