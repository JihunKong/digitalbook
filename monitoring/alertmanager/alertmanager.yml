# Alertmanager Configuration
# Korean Digital Textbook Platform

global:
  resolve_timeout: 5m
  smtp_from: 'alerts@digitalbook.com'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_auth_username: 'alerts@digitalbook.com'
  smtp_auth_password: 'your-smtp-password'
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'

# Templates for alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  
  routes:
    # Critical alerts go to PagerDuty and Slack immediately
    - match:
        severity: critical
      receiver: critical-alerts
      group_wait: 10s
      repeat_interval: 15m
      
    # Security alerts go to security team
    - match:
        service: security
      receiver: security-alerts
      group_wait: 30s
      repeat_interval: 30m
      
    # Database alerts go to DBA team
    - match:
        service: database
      receiver: database-alerts
      group_wait: 1m
      repeat_interval: 1h
      
    # Business metrics alerts
    - match:
        service: business
      receiver: business-alerts
      group_wait: 5m
      repeat_interval: 4h
      
    # AI/Cost alerts
    - match:
        service: ai
      receiver: cost-alerts
      group_wait: 5m
      repeat_interval: 2h

# Inhibition rules to suppress alerts
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
    
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['service']

# Receivers configuration
receivers:
  - name: 'default'
    email_configs:
      - to: 'team@digitalbook.com'
        send_resolved: true
        headers:
          Subject: '[DigitalBook Alert] {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><b>Severity:</b> {{ .GroupLabels.severity }}</p>
          <p><b>Service:</b> {{ .GroupLabels.service }}</p>
          <h3>Alerts:</h3>
          {{ range .Alerts }}
          <hr>
          <p><b>Summary:</b> {{ .Annotations.summary }}</p>
          <p><b>Description:</b> {{ .Annotations.description }}</p>
          <p><b>Labels:</b></p>
          <ul>
          {{ range .Labels.SortedPairs }}
            <li>{{ .Name }}: {{ .Value }}</li>
          {{ end }}
          </ul>
          {{ end }}
  
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@digitalbook.com'
        send_resolved: true
    slack_configs:
      - channel: '#critical-alerts'
        send_resolved: true
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        color: 'danger'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        severity: 'critical'
  
  - name: 'security-alerts'
    email_configs:
      - to: 'security@digitalbook.com'
        send_resolved: true
    slack_configs:
      - channel: '#security'
        send_resolved: true
        title: 'üîí Security Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: 'warning'
  
  - name: 'database-alerts'
    email_configs:
      - to: 'dba@digitalbook.com'
        send_resolved: true
    slack_configs:
      - channel: '#database'
        send_resolved: true
        title: 'üóÑÔ∏è Database Alert: {{ .GroupLabels.alertname }}'
  
  - name: 'business-alerts'
    email_configs:
      - to: 'business@digitalbook.com'
        send_resolved: false
    slack_configs:
      - channel: '#business-metrics'
        send_resolved: false
        title: 'üìä Business Metric Alert: {{ .GroupLabels.alertname }}'
  
  - name: 'cost-alerts'
    email_configs:
      - to: 'finance@digitalbook.com'
        send_resolved: false
    slack_configs:
      - channel: '#cost-optimization'
        send_resolved: false
        title: 'üí∞ Cost Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'