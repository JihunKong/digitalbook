<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - 디지털 교과서</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .offline-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .retry-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 12px;
        }

        .retry-button:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .home-button {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .features h3 {
            font-size: 18px;
            margin-bottom: 16px;
            text-align: center;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            padding: 8px 0;
            font-size: 14px;
            opacity: 0.8;
        }

        .feature-list li::before {
            content: "✓";
            color: #10b981;
            font-weight: bold;
            margin-right: 8px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #dc2626;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .connection-status.online {
            background: #10b981;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            .retry-button, .home-button {
                display: block;
                width: 100%;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        🔴 오프라인
    </div>

    <div class="offline-container">
        <div class="offline-icon">
            📖
        </div>
        
        <h1>인터넷 연결이 필요합니다</h1>
        
        <p>
            현재 오프라인 상태입니다. 일부 콘텐츠는 캐시된 버전으로 사용할 수 있으며, 
            인터넷 연결이 복원되면 자동으로 동기화됩니다.
        </p>

        <button class="retry-button" onclick="retryConnection()">
            다시 시도
        </button>
        
        <a href="/" class="home-button">
            홈으로 가기
        </a>

        <div class="features">
            <h3>오프라인에서도 사용 가능한 기능</h3>
            <ul class="feature-list">
                <li>캐시된 교과서 내용 보기</li>
                <li>저장된 과제 및 노트 확인</li>
                <li>오프라인 퀴즈 풀기</li>
                <li>학습 기록 보기</li>
                <li>즐겨찾기한 콘텐츠 접근</li>
            </ul>
        </div>
    </div>

    <script>
        // Check online status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            if (navigator.onLine) {
                statusElement.textContent = '🟢 온라인';
                statusElement.className = 'connection-status online';
                
                // Auto-reload when connection is restored
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusElement.textContent = '🔴 오프라인';
                statusElement.className = 'connection-status';
            }
        }

        // Retry connection
        function retryConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Check connection
                fetch('/', { cache: 'no-cache' })
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(() => {
                        // Still offline
                        const button = document.querySelector('.retry-button');
                        const originalText = button.textContent;
                        button.textContent = '연결 확인 중...';
                        button.disabled = true;
                        
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 2000);
                    });
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Periodic connection check
        setInterval(() => {
            if (!navigator.onLine) {
                fetch('/', { cache: 'no-cache' })
                    .then(() => {
                        // Connection restored
                        updateConnectionStatus();
                    })
                    .catch(() => {
                        // Still offline
                    });
            }
        }, 5000);
    </script>
</body>
</html>
